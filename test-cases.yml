---
- summary: |
    Проверка фильтра поиска при выборе кампании производителя
  requirement: |
    При выборе одной из кампании в списке отображается товар только этой кампании
  prerequisites: |
    Открыта страница магазина
  steps:
    -Нажимаем на кнопку "Huawei" 
  expected-result: |
    Отображается товар кампании Huawei

- summary: |
    Проверка функции in stock
  requirement: |
    При включении функции in stock отображается товар в наличии
  prerequisites:
    Открыта страница магазина
    Функция in stock выключена
  steps:
    -Нажимаем на кнопку in stock
  expected-result: |
    Отображается только тот товар который находится в наличии
    
- summary: |
    Проверка фильтра поиска по категории товара
  requirement: |
    При выборе определенной категории товара отображается товар только по этой категории
  prerequisites:
    Открыта страница магазина
  steps:
    -Нажимаем на кнопку "Category"
    -Нажимаем на кнопку "laptops"
  expected-result: |
    Отображаются только ноутбуки
    
- summary: |
    Проверка нескольких фильтров поиска по кампании производителю и категории товара
  requirement: |
    При выборе нескольких фильтров и категории отображается товар удовлетворяющий запрос фильтров и категории одновременно 
  prerequisites:
    Открыта страница магазина
  steps:
    -Нажимаем на кнопку "Category"
    -Нажимаем на кнопку "laptops"
    -Нажимаем на кнопку "Apple"
    -Нажимаем на кнопку "Huawei"
  expected-result: |
    Отображается ноутбуки от кампаний "Huawei" и "Apple"
    
- summary: |
    Проверка поддержки сайтом русского языка
  requirement: |
    При переключении языка весь интерфейс кроме названий производетелй и товаров меняется на выбранный яззык
  prerequisites:
    Открыта страница магазина
  steps:
    -Нажимаем кнопку "Language"
    -Нажимаем кнопку "Russian"
  expected-result: |
    Интерфейс поменял язык на русский
    
- summary: |
    Проверка работы корзины
  requirement: |
    Выбранные пользователем товары попадают в корзину
  prerequisites:
    Открыта страница магазина
  steps:
    -Нажимаем кнопку "add to cart" на любом товаре
    -Нажимаем кнопку "cart"
  expected-result: |
    Выбранные товары находятся в корзине
    
- summary: |
    Проверка функции корзины по отображению кол-ва товаров и их ценам
  requirement: |
    В корзине отображается количество выбранных товаров, а также отображается цена каждого товара в отдельности и общая сумма цен товаров
  prerequisites:
    Открыта корзина магазина с уже выбранными товарами
  expected-result: |
    В корзине указано кол-во товаров их цена по отдельности и итоговая сумма за все товары

- summary: |
    Проверка возможности перехода из корзина на страницу магазина
  requirement: |
    Пользователь имеет возможность перейти из корзины на страницу магазина
  prerequisites:
    Открыта корзина магазина
  steps:
    -Нажимаем кнопку "Continue shopping"
  expected-result: |
    Пользователя обратно на страницу магазина
    
- summary: |
    Проверка возможности удаления товара из корзины
  requirement: |
    Пользователь может удалить товары из корзины по отдельности или все сразу
  prerequisites:
    Открыта корзина магазина
  steps:
    -Нажимаем кнопку "Delete" выбранного товара
    -Нажимаем кнопку "Clear cart"
  expected-result: |
    Выбранные товары удаляются из корзины
    
- summary: |
    Проверка фильтра поиска по цене товаров
  requirement: |
    Пользователь может отфильтровать товары по цене
  prerequisites:
    Открыта страница магазина
    test-data: |
    Сумма From = 100 Сумма To = 5000
  steps:
    -Вводим в поле "From" 100
    -Вводим в поле "To" 5000
  expected-result: |
    Отображаются товары с ценой от 100$ до 5000$

- summary: |
    Проверка фильтра поиска по цене товаров при введении в поле "From" число превыщающее цену самого дорого товара
  requirement: |
    Пользователь не может ввести в фильтре поиска по цене в поле "From" число превыщающее цену самого дорого товара
  prerequisites:
    Открыта страница магазина
    test-data: |
    Сумма From = 10000
  steps:
    -Вводим в поле "From" 10000
  expected-result: |
    Невозможно ввести число больше цены самого дорогого товара

- summary: |
    Проверка поиска по ключевому слову
  requirement: |
    Пользователь может найти товар по ключевому слову
  prerequisites: |
    Открыта страница магазина
     test-data: |
    Тестовые данные
    iPhone
  steps:
    -Вводим в поле поиска "iPhone"
  expected-result: |
    Отображаются товары название которых содержится ключево слово
    
- summary: |
    Проверка кроссбраузерности
  requirement: |
    Сайт корректно отображается на ведущих браузерах
  prerequisites: |
    Открыта страница магазина на браузере Google Chrome
    Открыта страница магазина на браузере Opera
    Открыта страница магазина на браузере Mozilla Firefox
  expected-result: |
    На всех браузерах сайт отображается корректно
    
- summary: |
    Проверка кроссплатформенности
  requirement: |
    Сайт корректно отображается на мобильных устройствах
  prerequisites: |
    Открыта страница магазина на мобильном устройстве
  expected-result: |
    Сайт магазина корректно отображается на мобильном устройстве
